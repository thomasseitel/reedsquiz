- question: Which of these countries is in South America?
  image: countries.png
  options:
  - answer: A
    feedback: Sorry. France is in Europe.
  - answer: B
    feedback: No, Germany is a European country
  - answer: C
    feedback: 'Partially correct: Argentina is in South America.'
  - answer: D
    feedback: 'Partially correct: Brazil is in South America.'
  - answer: C and D
    feedback: Correct! Argentina and Brazil are South American Countries
    correct: true
  - answer: All of them
    feedback: Nope. Some of these are European countries.
